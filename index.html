<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Pembuatan Kompos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #166534;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 12px;
    }

    @media (min-width: 768px) {
      .video-container {
        flex-direction: row;
      }
      iframe {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <h1>Video Panduan Pembuatan Kompos</h1>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/DSfdgPct_h0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/bwKKA2AUNHM" allowfullscreen></iframe>
  </div>
</body>
</html>
